{% extends 'base.html' %}

{% block content %}
    <h1>Websites</h1>
    <ul>
    {% for website in websites %}
        <li>
            <a href="{% url 'scrape_website' website.pk %}">{{ website.url }}</a>
        </li>
    {% empty %}
        <li>No websites available.</li>
    {% endfor %}
    </ul>
{% endblock %}
